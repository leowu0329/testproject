{% extends 'base.html' %}

{% block title %}密碼重設完成{% endblock %}

{% block css_style %}
<style>
    .password-complete-container {
        max-width: 500px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        background-color: white;
        text-align: center;
    }
    .success-icon {
        font-size: 4rem;
        color: #28a745;
        margin-bottom: 20px;
    }
    .btn-login {
        padding: 12px 30px;
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="password-complete-container">
    <div class="success-icon">
        <i class="fas fa-check-circle"></i>
    </div>
    <h2 class="mb-3">密碼重設完成</h2>
    <p class="lead">您的密碼已成功變更。</p>
    <p>現在您可以使用新密碼登入系統。</p>
    
    <a href="{% url 'login' %}" class="btn btn-primary btn-login">
        <i class="fas fa-sign-in-alt me-2"></i>前往登入
    </a>
</div>
{% endblock %}
