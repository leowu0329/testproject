{% extends 'base.html' %}

{% block title %}重設密碼{% endblock %}

{% block css_style %}
<style>
    .password-reset-container {
        max-width: 500px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        background-color: white;
    }
    .password-reset-header {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
    }
    .password-reset-icon {
        font-size: 2.5rem;
        color: #17a2b8;
        margin-bottom: 15px;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-label {
        font-weight: 500;
        margin-bottom: 0.5rem;
    }
    .btn-reset {
        width: 100%;
        padding: 12px;
        font-weight: 500;
        margin-top: 10px;
    }
    .login-link {
        text-align: center;
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #eee;
    }
    .form-control {
        padding: 12px 15px;
        border-radius: 5px;
        border: 1px solid #ced4da;
        transition: border-color 0.15s ease-in-out;
    }
    .form-control:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
    }
</style>
{% endblock %}

{% block content %}
<div class="password-reset-container">
    <div class="password-reset-header">
        <div class="password-reset-icon">
            <i class="fas fa-key"></i>
        </div>
        <h2>重設密碼</h2>
        <p class="text-muted">請輸入您的電子郵件地址，我們將發送重設密碼的連結給您</p>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        
        {% if form.errors %}
        <div class="alert alert-danger mb-4">
            <i class="fas fa-exclamation-circle me-2"></i>
            請檢查您輸入的電子郵件地址是否正確
        </div>
        {% endif %}
        
        <div class="form-group">
            <label for="id_email" class="form-label">
                <i class="fas fa-envelope me-2"></i>電子郵件地址
            </label>
            <input type="email" name="email" class="form-control" id="id_email" 
                   placeholder="請輸入您的電子郵件地址" required>
        </div>
        
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-reset">
                <i class="fas fa-paper-plane me-2"></i>發送重設連結
            </button>
        </div>
    </form>
    
    <div class="login-link">
        <p class="mb-0">想起密碼了嗎？ <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt me-1"></i>返回登入</a></p>
    </div>
</div>
{% endblock %}
