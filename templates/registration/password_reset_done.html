{% extends 'base.html' %}

{% block title %}郵件已發送{% endblock %}

{% block css_style %}
<style>
    .email-sent-container {
        max-width: 600px;
        margin: 80px auto;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 25px rgba(0,0,0,0.1);
        background-color: white;
        text-align: center;
    }
    .email-icon {
        font-size: 4rem;
        color: #28a745;
        margin-bottom: 20px;
    }
    .btn-back {
        padding: 12px 30px;
        border-radius: 5px;
        font-weight: 500;
        margin-top: 30px;
    }
    .alert-info {
        background-color: #f8f9fa;
        border-color: #e9ecef;
        color: #495057;
    }
    .alert-link {
        color: #17a2b8;
        font-weight: 500;
    }
</style>
{% endblock %}

{% block content %}
<div class="email-sent-container">
    <div class="email-icon">
        <i class="fas fa-envelope-circle-check"></i>
    </div>
    <h1 class="mb-3">密碼重設郵件已發送</h1>
    <p class="lead mb-4">我們已將密碼重設指示發送至您的電子郵件信箱</p>
    <p class="mb-4">您應該很快就會收到這封郵件！</p>
    
    <div class="alert alert-info mt-4">
        <i class="fas fa-info-circle me-2"></i>
        如果沒有收到郵件，請檢查垃圾郵件箱或
        <a href="{% url 'password_reset' %}" class="alert-link">重新發送</a>。
    </div>
    
    <a href="{% url 'login' %}" class="btn btn-primary btn-back">
        <i class="fas fa-sign-in-alt me-2"></i>返回登入頁面
    </a>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 可在此處添加郵件送達檢查功能
});
</script>
{% endblock %}
